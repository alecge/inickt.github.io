<div class="header-container">
  <header class="header" js-component="header" js-args="{ offset: '200'}">
      <div class="logo">
      <div class="logo__portrait" title="Timmy O'Mahony | Software Developer | Dublin, Ireland">
        <a href="/" class="logo__portrait__link">
          <img class="logo__portrait__image" src="/assets/images/profile-small.png" alt="Nick Thompson Profile">
        </a>
      </div>
      <div class="logo__text">
        <address class="logo__title author">
          <a class="logo__title__link" href="/" rel="author">
            Nick Thompson
          </a>
        </address>
        <h2 class="logo__subtitle">Computer Science and Math Major</h2>
      </div>
    </div>
    <div class="menu-trigger" title="Toggle the sidebar navigation menu" js-component="menuTrigger">
      <button class="menu-trigger__button" type="button" name="menu-trigger" js-menu-trigger>
        <img class="menu-trigger__icon menu-trigger__icon--open" src="/assets/images/menu-icon.svg" alt="Open Menu">
        <img class="menu-trigger__icon menu-trigger__icon--close" src="/assets/images/close.svg" alt="Close Menu">
      </button>
    </div>
  </header>
</div>
